<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <ul>
            <li v-for="product in sortedProducts" :key="product.name">{{ product.name }} - {{ product.price }} rub</li>
        </ul>
        <button @click="sortByPriceAsc">Sort by Price (Low to High)</button>
        <button @click="sortByPriceDesc">Sort by Price (High to Low)</button>

    </div>
    <!-- Вы разрабатываете приложение для отображения 
        и сортировки списка товаров. У вас есть массив объектов products, 
        где каждый объект представляет товар с его названием и ценой. 
        Вам необходимо отобразить список товаров и предоставить
         пользователю возможность сортировать товары по цене 
         (по возрастанию и по убыванию). -->

    <script>
        new Vue({
            el: '#app',
            data: {
                products: [{
                    name: 'milk',
                    price: 69,

                }, {
                    name: 'bread',
                    price: 30,

                }, {
                    name: 'chocolade',
                    price: 90,

                }, {
                    name: 'eggs',
                    price: 120,

                }, ]

            },
            methods: {
                sortByPriceAsc() {
                    this.products.sort((a, b) => a.price - b.price);
                },
                sortByPriceDesc() {
                    this.products.sort((a, b) => b.price - a.price);
                }
            },
            computed: {
                sortedProducts() {
                    return this.products;
                }
            }
        })
    </script>

</body>

</html>
