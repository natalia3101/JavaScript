<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница добавления отзыва</title>
    <script src="task1.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Отзывы о продуктах</h1>

    <!-- Страница добавления отзыва -->
    <div id="add-review-page">
        <h2>Добавить отзыв</h2>
        <label for="product-name">Название продукта:</label>
        <input type="text" id="product-name">
        <label for="review-text">Отзыв:</label>
        <textarea id="review-text" rows="4"></textarea>
        <button onclick="addReview()">Добавить отзыв</button>
        <button onclick="showReviewsPage()">Просмотреть отзывы</button>
        <!-- Кнопка для перехода на страницу просмотра отзывов -->
    </div>
    <h1>Просмотр отзывов</h1>

    <div id="view-reviews-page">
        <ul id="product-list"></ul>
        <ul id="review-list"></ul>

    </div>


</body>

</html>
